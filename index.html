<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- bootstrap css -->
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      rel="stylesheet"
    />
    <!-- bootstrap js -->

    <meta charset="UTF-8" />
    <meta

    />
    <!-- Primary Meta Tags -->
    <title>Upscale'22</title>
    <meta name="title" content="Upscale'22" />

      content="Upscale'22 is the 3rd edition of the flagship event conducted by IEEE SB GEC Palakkad, focusing on the exposure of the participants to different dimensions of entrepreneurship and start-up ideas. Shaping young minds to become efficient and professional entrepreneurs through a week long program."

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://upscale22.live/" />
    <meta property="og:title" content="Upscale'22" />

      property="og:description"

    <meta property="og:image" content="/mainLogo.png" />

    <meta property="twitter:card" content="summary_large_image" />

    <meta property="twitter:title" content="Upscale'22" />
    <meta
      property="twitter:description"
      content="Upscale'22 is the 3rd edition of the flagship event conducted by IEEE SB GEC Palakkad, focusing on the exposure of the participants to different dimensions of entrepreneurship and start-up ideas. Shaping young minds to become efficient and professional entrepreneurs through a week long program."
    />
    <meta property="twitter:image" content="/mainLogo.png" />

    <link rel="icon" type="image/x-icon" href="src/assets/favicon.svg" />

    <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet" />
